<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Dashboard</title>
  <link rel="icon" type="image/x-icon" href="./img/pie-chart.svg">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <header>
    <div class="header">
      <p class="greeting">Hello, You</p>
      <div class="icons">
        <img src="./img/sun.svg" alt="sun" class="header-icon">
        <img src="./img/search.svg" alt="search" class="header-icon">
        <img src="./img/bell.svg" alt="bell" class="header-icon">
        <img src="./img/user.svg" alt="user icon" class="header-icon">
        <p class="user-header">Me</p>
        <img src="./img/chevron-down.svg" alt="select" class="header-icon">
      </div>
    </div>
  </header>
  <div class="sidebar">
    <h1 class="logo">Your Logo</h1>
    <div class="sidebar-options">
      <div class="sidebar-option">
        <img class="sidebar-icon" src="./img/pie-chart (1).svg" alt="dashboard" class="sidebar-icon">
        <p class="option">Dashboard</p>
      </div>
      <div class="sidebar-option">
        <img class="sidebar-icon" src="./img/users.svg" alt="profiles" class="sidebar-icon">
        <p class="option">User profiles</p>
      </div>
      <div class="sidebar-option">
        <img class="sidebar-icon" src="./img/message-square.svg" alt="messages" class="sidebar-icon">
        <p class="option">Messages</p>
      </div>
      <div class="sidebar-option">
        <img class="sidebar-icon" src="./img/credit-card.svg" alt="transactions" class="sidebar-icon">
        <p class="option">Transactions</p>
      </div>  
      <div class="sidebar-option">
        <img class="sidebar-icon" src="./img/wallet.svg" alt="wallet" class="sidebar-icon">
        <p class="option">My wallet</p>
      </div>
      <div class="sidebar-option">
        <img class="sidebar-icon" src="./img/dollar-sign.svg" alt="payment" class="sidebar-icon">
        <p class="option">Payment</p>
      </div>
      <div class="sidebar-option">
        <img class="sidebar-icon" src="./img/bar-chart-2.svg" alt="investments" class="sidebar-icon">
        <p class="option">Investment</p>
      </div>
      <div class="sidebar-option">
        <img class="sidebar-icon" src="./img/file-text.svg" alt="reports" class="sidebar-icon">
        <p class="option">Reports</p>
      </div>
    </div>
    <div class="settings">
      <div class="sidebar-option">
        <img class="sidebar-icon" src="./img/settings.svg" alt="settings">
        <p class="option">Settings</p>
      </div>
      <div class="sidebar-option">
        <img class="sidebar-icon" src="./img/life-buoy.svg" alt="support">
      </div>
    </div>
    <div class="logout">
      <img src="./img/log-out.svg" alt="logout" class="sidebar-icon">
      <p class="option">Log out</p>
    </div>
  </div>
</body>
</html>
